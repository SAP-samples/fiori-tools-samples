_schema-version: 3.3.0
ID: managedAppCAPProject
description: A simple CAP project.
version: 1.0.0
modules:
- name: managedAppCAPProject-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: managedAppCAPProject-db
  - name: managedAppCAPProject-auth
  - name: managedAppCAPProject-connectivity
  - name: managedAppCAPProject-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: managedAppCAPProject-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: managedAppCAPProject-db
  parameters:
    buildpack: nodejs_buildpack
- name: managedAppCAPProject-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: managedAppCAPProject-auth
  - name: srv-api
  - name: managedAppCAPProject-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - feprojectui.zip
      name: feprojectui
      target-path: app/
- name: managedAppCAPProject-destinations
  type: com.sap.application.content
  requires:
  - name: managedAppCAPProject-auth
    parameters:
      service-key:
        name: managedAppCAPProject-auth-key
  - name: managedAppCAPProject-html5-repo-host
    parameters:
      service-key:
        name: managedAppCAPProject-html5-repo-host-key
  - name: srv-api
  - name: managedAppCAPProject-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: managedAppCAPProject-html5-repository
          ServiceInstanceName: managedAppCAPProject-html5-repo-host
          ServiceKeyName: managedAppCAPProject-html5-repo-host-key
          sap.cloud.service: managedAppCAPProject.service
        - Authentication: OAuth2UserTokenExchange
          Name: managedAppCAPProject-auth
          ServiceInstanceName: managedAppCAPProject-auth
          ServiceKeyName: managedAppCAPProject-auth-key
          sap.cloud.service: managedAppCAPProject.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: feprojectui
  type: html5
  path: app/feproject-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: managedAppCAPProject-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: managedAppCAPProject-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
      tenant-mode: dedicated
      xsappname: managedAppCAPProject-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: managedAppCAPProject-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: managedAppCAPProject-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: managedAppCAPProject-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
