# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json
specVersion: '2.4'
metadata:
  name: mystandalonecapproject
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
  - name: ui5-task-zipper
    afterTask: generateCachebusterInfo
    configuration:
      archiveName: mystandalonecapproject
      relativePaths: true
      additionalFiles:
      - xs-app.json
