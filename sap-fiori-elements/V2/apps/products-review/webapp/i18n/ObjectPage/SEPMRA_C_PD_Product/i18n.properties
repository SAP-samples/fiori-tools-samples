#<EXISTING_KEY>=<new text for the key>

# XTIT,30: title of the page in ListReport.view.xml, this may be replaced by the application
PAGEHEADER=Manage Products

#XMSG,200: used in expired lock dialog (pop-up). Parameter: {0}= user name. "object" to be redefined.
DRAFT_LOCK_EXPIRED=Another user edited this product without saving the changes:\n\n {0} \n\n If you take over, any changes will be lost.
#XMSG,200: used in a dialog pop-up; there is a draft document but the user navigates to the active document. Parameters: {1}= object Key {2}= changed at (date/time). "object" to be redefined.
DRAFT_FOUND_RESUME=We saved a draft of your changes to product {1} on {2}.\n\nDo you want to resume editing or discard the changes?
#XFLD,30: used in message toast after saving. "object" to be redefined.
OBJECT_SAVED=Product saved
#XFLD,30: used in message toast after object creation. "object" to be redefined.
OBJECT_CREATED=Product created

#XBUT,50: used in a message box after pressing the delete button. Parameter: {1}= object title, {2}= object subtitle. "object" to be redefined.
DELETE_WITH_OBJECTINFO=Delete product {1},  {2}?
#XTIT, 50: used as page title for a new object. "object" to be redefined.
NEW_OBJECT=New product

#YMSG, 200: Message box text for draft locked by other user. Parameter: {1}= user name. "object" to be redefined.
ST_GENERIC_DRAFT_LOCKED_BY_USER=Another user edited this product without saving the changes: \n{1} \nIf you take over, any changes will be lost.

#XMSG: Message box text for draft discarded. "object" to be redefined.
ST_GENERIC_OBJECT_DELETED=The product has been deleted.

#YMSG,70: used in pop-over showing draft admin data. Parameter: {0}= user name. "object" to be redefined.
ST_GENERIC_LOCKED_OBJECT_POPOVER_TEXT=This product is being edited by {0}.
#YMSG,70: used in pop-over showing draft admin data. Parameter: {0}= user name. "object" to be redefined.
ST_GENERIC_UNSAVED_OBJECT_POPOVER_TEXT=This product has unsaved changes by {0}.