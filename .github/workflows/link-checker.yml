name: Link Checker

on:
  pull_request:
    branches:
      - main
      - km-updates
    paths:
      - '**.md'
      - 'docs/**'
      - 'training-data/**/*.json'
  workflow_dispatch:  # Allow manual triggering

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check links in markdown files
        uses: lycheeverse/lychee-action@v2
        with:
          # Use the lychee.toml config file for all settings
          args: --config .github/lychee.toml --verbose --no-progress '**/*.md' 'README.md' 'docs/**/*.md'
          # Fail action on broken links
          fail: true

      - name: Create Issue or Comment on PR
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ⚠️ Broken Links Detected

            The link checker found broken or invalid links in this PR.
            Please review the workflow logs and fix the broken links.

            [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
